<html>
  <head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <!-- uncomment lines below to include extra p5 libraries -->
    <script language="javascript" src="libraries/p5.dom.js"></script>
    <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
    <script language="javascript" type="text/javascript" src="combos.js"></script>
    <title>Word combos</title>
    <style>
      #words, #inputs{
        display: inline-block;
        text-transform: uppercase;
        vertical-align: top;
      }

      .qa{
        margin-bottom: 20px;
      }

      input{
        text-transform: uppercase;
        width: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="inputs">
        <div>
          <input type="text" class="firstLetter" index="0" maxLength="1"></input>
          OR
          <input type="text" class="firstLetter" index="1" maxLength="1"></input>
        </div>
        <div>
          <input type="text" class="secondLetter" index="0" maxLength="1"></input>
          OR
          <input type="text" class="secondLetter" index="1" maxLength="1"></input>
        </div>
        <div>
          <input type="text" class="thirdLetter" index="0" maxLength="1"></input>
          OR
          <input type="text" class="thirdLetter" index="1" maxLength="1"></input>
        </div>
        <div>
          <input type="text" class="fourthLetter" index="0" maxLength="1"></input>
          OR
          <input type="text" class="fourthLetter" index="1" maxLength="1"></input>
        </div>
      </div>
      <div id="words">

      </div>
    </div>
  </body>
</html>
