<html>
  <head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <!-- uncomment lines below to include extra p5 libraries -->
    <script language="javascript" src="libraries/p5.dom.js"></script>
    <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
    <script language="javascript" type="text/javascript" src="explode.js"></script>
    <!-- this line removes any default padding and style. you might only need one of these values set. -->
    <!-- <link rel="stylesheet" type="text/css" href="sharkstyle.css" > -->
    <title>If You See Another Person You Will Explode</title>
    <style>
      body {
        font-family: monospace;
        font-size: 14px;
      }

      #column{
        width: 450px;
        display: inline-block;
      }

      #instructions{
        display: inline-block;
        vertical-align: top;
      }

      #report{
        width: 400px;
        height: 80px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <div id="column">
      <div id="canvas"></div>
      <div id="report">
        <ul id = "report-list">
          <li>Here you are</li>
        </ul>
      </div>
    </div>
    <div id="instructions">
      W to move up<br>
      A to move left<br>
      S to move down<br>
      D to move right<br>
      T to teleport<br>
    </div>
  </body>
</html>
